    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/css/style.css" />
      {% if title %}
      <title>Enlighten Radio - {{ title }}</title>
      {% else %}
      <title>Enlighten Radio</title>
      {% endif %}

        <style>
            #player {
            width: 30%;
            }
        </style>
    </head>
    <body>

        <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 fixed-top">
      <div class="container">
          <a href="/" class="navbar-brand"><h2><span class="text-danger"> Enlighten Radio Gateway </span></h2></a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navmenu"
        >
          <span class="navbar-toggler-icon"></span>

        <div class="collapse navbar-collapse" id="navmenu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="/shows" class="nav-link">Shows and Podcasts</a>
            </li>
            <li class="nav-item">
              <a href="/whats_playing" class="nav-link">What's Playing</a>
            </li>

          </ul>
        </div>
      </div>
    </nav>

        <div class="d-md-flex justify-content-between align-items-center">
